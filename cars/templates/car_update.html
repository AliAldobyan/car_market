{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
<div class="jumbotron m-5 rounded">
  <form action="{% url 'car-update' car_obj.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}

    <input type="submit" value="Update" class="btn btn-outline-info btn-block">
  </form>
</div>
{% endblock %}
