{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Car{% endblock title %}

{% block content %}
<div class="jumbotron my-5 rounded">

  <form action="{% url 'car-create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}

    <input type="submit" value="Create" class="btn btn-outline-success btn-block">


  </form>

</div>

{% endblock %}
