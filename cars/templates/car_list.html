{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
		Car list
{% endblock title %}

{% block content %}

<div class="row">
		{% for car in cars %}
		<div class="col-12 col-md-4 col-lg-3 my-5">
			<div class="card">
				{% if car.img %}
			  	<img src="{{car.img.url}}" class="card-img-top" alt="...">
				{% endif %}
			  <div class="card-body">
			    <h5 class="card-title">{{car.model}}</h5>
			    <p class="card-text">{{car.make}}</p>
			    <a href="{{car.get_absolute_url}}" class="btn btn-outline-primary btn-block">View Info</a>
			  </div>
			</div>
		</div>
		{% endfor %}

</div>


{% endblock content %}
